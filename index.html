<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação</title>
</head>
<body>
    <div align="center">
        <h1>Validação do Usuário</h1>
    <form>
        <label>Usuário: </label>
        <input type="text" id ="nome" pattern="[a-z]{1,}" title="Letras minúsculas">
        <br><br>
        <label>Senha:</label>
        <input type="password" id ="SENHA" pattern=".{8,}" title="Digite sua senha com no minimo 8 caracteres">
        <br><br>
        <!-- tenha 8 caracteres ou mais com pelo menos um númeroe uma letra maiúscula e minúscula -->
        <label>Senha secundária:</label>
        <input type="password" id ="SENHA" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Deve ter 8 caracteres ou mais com pelo menos um númeroe uma letra maiúscula e minúscula">
        <br><br>
        <label>Email:</label>
        <input type="email" id="email" 
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        title="Digite um email válido">
        <br><br>
        <label>CPF:</label> 
        <input type="text" id="text" 
        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
        title="Digite um cpf válido">
        <br><br><input type=submit>
    </form>
    </div>
</body>
</html>
